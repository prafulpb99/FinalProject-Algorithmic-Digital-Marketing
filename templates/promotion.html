<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Promotions</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>

<body id="promotion-outer">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Marketing Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('promotion')}}">Promotions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('customerdash')}}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('insightsdash')}}">Insights</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container outer-body'>
        <div class='row'>
            <div class='col-md-6 offset-3'>
                <div class="card">
                    <div class="card-body">
                        <div class="user-input">

                            <form action="{{ url_for('AddToCart')}}" method="POST">
                                <div class="form-group">
                                    <span>Login with User ID:</span>
                                    <textarea name="userid" rows="1" cols="65" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <span>Brand:</span><br>
                                    <select name="brandList" id="myList1" rows="1" cols="65" class="form-control">
                                        <option value="Samsung">Samsung</option>
                                        <option value="Apple">Apple</option>
                                        <option value="Xiaomi">Xiaomi</option>
                                        <option value="OPPO">Oppo</option>
                                        <option value="HP">HP</option>
                                        <option value="Lenovo">Lenovo</option>
                                        <option value="Acer">Acer</option>
                                        <option value="Sony">Sony</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span>Category:</span><br>
                                    <select id="myList2" rows="1" cols="65" class="form-control">
                                        <option value="8">Electronics</option>
                                        <option value="3">Appliances</option>
                                        <option value="5">Computers</option>
                                        <option value="2">Apparel</option>
                                        <option value="12">Sport</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span>Sub Category:</span>
                                    <select id="myList3" rows="1" cols="65" class="form-control">
                                        <option value="38">Smartphone</option>
                                        <option value="2">Audio</option>
                                        <option value="53">Video</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <span>Price:</span>
                                    <textarea name="price" rows="1" cols="65" class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                                <br>
                                <span id="result">{{ prediction_text }}</span>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
